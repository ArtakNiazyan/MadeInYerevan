<h1>Add your Startup here! It's free</h1>
<button class="join">Join</button>

<ul class="startups" style="float: left"></ul>
<ul class="submissions" style="float: left"></ul>


<div class="signup">
    <label>Company name:</label> <input type='text' id='company_name' class='input' />

    <label>Founders:</label>
    <input type='text' class='founder_input' class='input' /><button class="add_founder">+</button>
   	<ul class="founders">   		
    </ul>	


    <label>City:</label> <input type='text' id='city' class='input' />    
    <label>Page Url:</label> <input type='text' id='url' class='input' />
    

    <form>
        <label for="file">Filename:</label>
        <input type="file" name="file" id="file"><br>
        <input type="submit" name="submit" value="Upload Logo">
    </form>

    <div id="logos">
    </div>




    <button class="cancel">Cancel</button>
    <button class="add">Add Startup</button>
</div>
