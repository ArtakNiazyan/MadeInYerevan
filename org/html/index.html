<h1>Add your Startup here! It's free</h1>
<button class="join">Join</button>
<div class="overlay">
	<div class="overlay_body">
		<form id='frmAddContact'>
		    <div>Company name:</div> <input type='text' id='company_name' class='input' /> <span class='false comapny_name_error'></span><br />
		    <div>Contact email:</div> <input type='text' id='email' class='input' /> <span class='false email_error'></span><br />
		    <div>Page Url:</div> <input type='text' id='url' class='input' /> <span class='false url_error'></span><br />
		    <div> Upload Logo:</div> <textarea id='address' class='textarea'>
		    <input type='submit' value='Add' class='button' />
		    <span class='success'></span>
		    <input type='hidden' id='id' class='input' />
		  </form>
	</div>
</div>
